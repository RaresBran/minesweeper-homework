<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Minesweeper</title>
    <!-- Include Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container mt-5">
      <h1 class="text-center">Minesweeper Game</h1>

      <!-- Difficulty Dropdown -->
      <div class="form-group">
        <label for="difficultyDropdown">Select Difficulty:</label>
        <select class="form-control" id="difficultyDropdown">
          <!-- Placeholder option -->
          <option value="" disabled selected>Select Difficulty</option>
          <option value="easy">Easy</option>
          <option value="medium">Medium</option>
          <option value="hard">Hard</option>
        </select>
      </div>

      <div class="container">
        <div class="row">
          <div class="col-md-6">
            <div class="form-group">
              <label for="rowInput">Row:</label>
              <input type="number" id="rowInput" class="form-control" min="0" />
            </div>
          </div>
          <div class="col-md-6">
            <div class="form-group">
              <label for="colInput">Column:</label>
              <input type="number" id="colInput" class="form-control" min="0" />
            </div>
          </div>
          <div class="col-md-12 text-center">
            <button
              class="btn btn-primary mt-2"
              onclick="revealSquareFromForm()"
            >
              Reveal
            </button>
          </div>
        </div>
      </div>

      <hr />
      <div id="board" style="text-align: center"></div>
    </div>

    <!-- Include Bootstrap JS and jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="App.js"></script>
  </body>
</html>
